{% extends 'home.html' %}

{% block content %}

    <div class="row center-align">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">{{ actividad_actual.title }}</span>
                        <p>{{ actividad_actual.name }}</p>
                    </div>
                    <div class="card-action">
                        <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                            {{ form.as_p }}
                            <button class="waves-effect waves-light btn-large" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
